<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy List</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #333; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
    .filter { text-align: center; margin: 20px 0; }
    select { padding: 8px 12px; font-size: 16px; }
    .pagination { margin-top: 15px; text-align: center; }
    .pagination button {
      margin: 0 3px; padding: 6px 10px;
      border: 1px solid #ccc; background: #fff;
      cursor: pointer; border-radius: 4px;
    }
    .pagination button.active { background: #333; color: #fff; font-weight: bold; }
    .pagination span { margin: 0 5px; color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="filter">
    <label for="countryFilter">Filter by Country: </label>
    <select id="countryFilter">
      <option value="all">All Countries</option>
    </select>
  </div>

  <div id="proxyContainer"></div>
  <div id="paginationContainer"></div>

  <script>
    let allProxies = [];
    let currentPage = 1;
    const pageSize = 15;

    async function updatePing(prxIP, prxPort, elId) {
      const start = Date.now();
      try {
        const res = await fetch(`/check?target=${prxIP}:${prxPort}`);
        const data = await res.json();
        const elapsed = Date.now() - start;
        document.getElementById(elId).textContent = elapsed + " ms";
      } catch {
        document.getElementById(elId).textContent = "Timeout";
      }
    }

    function renderTable(proxies) {
      const container = document.getElementById("proxyContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = proxies.slice(start, end);

      const table = document.createElement("table");
      table.innerHTML = `
        <tr><th>IP</th><th>Port</th><th>ORG</th><th>Country</th><th>Ping</th></tr>
        ${pageData.map((p,i)=>`
          <tr>
            <td>${p.prxIP}</td>
            <td>${p.prxPort}</td>
            <td>${p.org}</td>
            <td>${p.country}</td>
            <td id="ping-${i}">Loading...</td>
          </tr>`).join("")}
      `;
      container.appendChild(table);

      pageData.forEach((p, i) => updatePing(p.prxIP, p.prxPort, `ping-${i}`));

      renderPagination(proxies.length);
    }

    function renderPagination(totalItems) {
      const container = document.getElementById("paginationContainer");
      container.innerHTML = "";

      const totalPages = Math.ceil(totalItems / pageSize);
      if (totalPages <= 1) return;

      const nav = document.createElement("div");
      nav.className = "pagination";

      if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "Prev";
        prev.onclick = () => { currentPage--; renderTable(allProxies); };
        nav.appendChild(prev);
      }

      const maxVisible = 2;
      let leftDots = false, rightDots = false;

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - maxVisible && i <= currentPage + maxVisible)) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.onclick = () => { currentPage = i; renderTable(allProxies); };
          nav.appendChild(btn);
        } else if (i < currentPage && !leftDots) {
          nav.appendChild(Object.assign(document.createElement("span"), {textContent: "..."}));
          leftDots = true;
        } else if (i > currentPage && !rightDots) {
          nav.appendChild(Object.assign(document.createElement("span"), {textContent: "..."}));
          rightDots = true;
        }
      }

      if (currentPage < totalPages) {
        const next = document.createElement("button");
        next.textContent = "Next";
        next.onclick = () => { currentPage++; renderTable(allProxies); };
        nav.appendChild(next);
      }

      container.appendChild(nav);
    }

    async function loadProxies() {
      const res = await fetch("/api/v1/sub?format=json");
      const data = await res.json();
      allProxies = data;

      const grouped = {};
      data.forEach((prx) => {
        if (!grouped[prx.country]) grouped[prx.country] = [];
        grouped[prx.country].push(prx);
      });

      const select = document.getElementById("countryFilter");
      Object.keys(grouped).forEach((c) => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      renderTable(allProxies);

      select.addEventListener("change", () => {
        allProxies = (select.value === "all") ? data : (grouped[select.value] || []);
        currentPage = 1;
        renderTable(allProxies);
      });
    }

    loadProxies();
  </script>
</body>
</html>
